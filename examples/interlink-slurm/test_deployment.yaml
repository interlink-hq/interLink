apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-cowsay
  namespace: vk
spec:
  replicas: 5
  selector:
    matchLabels:
      app: sleep-ba
  template:
    metadata:
      labels:
        app: sleep-ba
    spec:
      containers:
      - image: docker://ghcr.io/grycap/cowsay 
        command: ["/bin/sh"]
        args: ["-c",  "\"touch /tmp/test.txt && sleep 60 && echo \\\"hello muu\\\" | /usr/games/cowsay \" " ]
        imagePullPolicy: Always
        name: cowsayo
      nodeSelector:
        kubernetes.io/hostname: test-vk
      tolerations:
      - key: virtual-node.interlink/no-schedule
        operator: Exists
      - key: virtual-kubelet.io/provider
        operator: Exists