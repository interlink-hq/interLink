---
name: integration-tests

on:
  push: {}
  #  branches: [main,next,next2next]
  pull_request: {}

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Unit Tests
        uses: dagger/dagger-for-github@v7
        with:
          workdir: ci
          verb: call
          args: -s --name unit-tests unit-test
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "0.19.2"
      - name: Integration Test
        uses: dagger/dagger-for-github@v7
        with:
          workdir: ci
          verb: call
          args: -s --name slurm-test build-images new-interlink test stdout
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "0.19.2"
      - name: Integration Test mTLS
        uses: dagger/dagger-for-github@v7
        with:
          workdir: ci
          verb: call
          args: -s --name slurm-test-mtls build-images new-interlink-mtls test stdout
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "0.19.2"
