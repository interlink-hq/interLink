apiVersion: v1
kind: ConfigMap
metadata:
  name: "virtual-kubelet-config"
  namespace: interlink 
data:
  InterLinkConfig.yaml: |
    #InterlinkURL: unix:///var/run/interlink.socket
    interlinkURL: "http://interlink"
    interlinkPort: "3000" 
    verboseLogging: true
    errorsOnlyLogging: false
    serviceAccount: "virtual-kubelet"
    namespace: interlink 
    vKTokenFile: ""
    cpu: "100"
    memory: "128Gi"
    pods: "100"
    HTTP:
      Insecure: true
    kubeletHTTP:
      Insecure: true

