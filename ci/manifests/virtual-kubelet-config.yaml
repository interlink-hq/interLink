apiVersion: v1
kind: ConfigMap
metadata:
  name: "virtual-kubelet-config"
  namespace: interlink 
data:
  InterLinkConfig.yaml: |
    InterlinkURL: http://interlink.interlink.svc.cluster.local
    InterlinkPort: 3000 
    ExportPodData: true
    VerboseLogging: true
    ErrorsOnlyLogging: false
    ServiceAccount: "virtual-kubelet"
    Namespace: interlink 
    VKTokenFile: /dev/null 
    CPU: "100"
    Memory: "128Gi"
    Pods: "100"
